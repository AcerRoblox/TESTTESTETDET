<!DOCTYPE html>
<html>
<head>
  <title>Referral</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .input-container {
      display: inline-block;
      vertical-align: top;
      margin-left: 17%;
      margin-bottom: 10px;
    }

    .input-label,
    .input-field {
      display: block;
    }

    .input-field {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Create a New Refferal</h1>
  <h2>Demographics</h2>
  <div class="input-container">
    <div class="input-label">First Name:</div>
    <div class="input-field">
      <input id="First Name" type="text" placeholder="First Name">
    </div>
  </div>
  <div class="input-container">
    <div class="input-label">Last Name:</div>
    <div class="input-field">
      <input id="Last Name" type="text" placeholder="Last Name">
    </div>
  </div>
  <div class="input-container">
    <div class="input-label">SSN (last 4):</div>
    <div class="input-field">
      <input id="SSN" type="text" placeholder="Number">
    </div>
  </div>
  <div class="input-container">
    <div class="input-label">Preferred Language:</div>
    <div class="input-field">
      <input id="LAN" type="text" placeholder="ex: English">
    </div>
  </div>
  <div class="input-container">
    <div class="input-label">Marital Status:</div>
    <div class="input-field">
      <input id="STATUSMA" type="text" placeholder="ex: Married, Divorced">
    </div>
  </div>
  <div class="input-container">
    <div class="input-label">Gender:</div>
    <div class="input-field">
      <input id="Gender" type="text" placeholder="Enter Gender">
    </div>
  </div>
  <div class="input-container">
    <div class="input-label">Email:</div>
    <div class="input-field">
      <input id="EMAIL" type="text" placeholder="Enter Email">
    </div>
  </div>
  <div class="input-container">
    <div class="input-label">Date of Birth:</div>
    <div class="input-field">
      <input id="DOB" type="text" placeholder="Enter DOB">
    </div>
  </div>
  <div class="input-container">
    <div class="input-label">Age:</div>
    <div class="input-field">
      <input id="AGE" type="text" placeholder="ex:13,26,39,52,65">
    </div>
  </div>
  <div class="input-container">
    <div class="input-label">Phone Type:</div>
    <div class="input-field">
      <input id="DOB" type="text" placeholder="ex:Smartphone,flip phone">
    </div>
  </div>
  <div class="input-container">
    <div class="input-label">Height and Weight:</div>
    <div class="input-field">
      <input id="HW" type="text" placeholder="Enter Height and Weight">
    </div>
  </div>
  <div class="input-container">
    <div class="input-label">Service Requested By</div>
    <div class="input-field">
      <input id="SRB" type="text" placeholder="Enter Name">
    </div>
  </div>
  <div class="input-container">
    <div class="input-label">Phone Number:</div>
    <div class="input-field">
      <input id="PN" type="text" placeholder="ex:+1 123-456-7890">
    </div>
  </div>
  <h3>Address</h3>
  <div class="input-container">
    <div class="input-label">Address 1:</div>
    <div class="input-field">
      <input id="AD1" type="text" placeholder="Enter Address 1">
    </div>
  </div>
  <div class="input-container">
    <div class="input-label">Address 2</div>
    <div class="input-field">
      <input id="AD2" type="text" placeholder="Enter Address 2">
    </div>
  </div>
  <div class="input-container">
    <div class="input-label">Zip Code</div>
    <div class="input-field">
      <input id="ZipCode" type="text" placeholder="Enter Zip Code">
    </div>
  </div>
  <div class="input-container">
    <div class="input-label">State</div>
    <div class="input-field">
      <input id="STATE" type="text" placeholder="Enter State">
    </div>
  </div>  
</body>
</html>
